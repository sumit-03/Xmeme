<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Meme</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- js/jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script src="../js/meme.fetch.js"></script>

    <style>
        .edit-icon:active{
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="/">
            <img src="../img/meme.jpg" alt="logo" style="width:40px;">
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item" style="width: auto;
                                    margin-left: 20em;
                                    font-size: larger;
                                    font-style: inherit;
                                    font-weight: bold;">
                <p>You are viewing at most 100 latest posted memes</p>
            </li>
        </ul>
    </nav>

    <!-- This div will show all the memes -->
    <div id="meme-container" style="display: flex; flex-wrap: wrap;">
        
    </div>

    
    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <p id="current-meme-focused" style="display: none;"></p>
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Url/Caption</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p style="display: none; color: red;" id="edit-message"></p>
                    <label for="caption">Caption</label>
                    <input type="text" class="form-control" placeholder="Be creative with the caption" id="caption">

                    <br>
                    <label for="url">Meme URL</label>
                    <input type="url" class="form-control" placeholder="Enter URL of your meme here" id="url">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="edit-close">Close</button>
                    <button type="button" class="btn btn-primary" id="edit-update">Update</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
